{% extends "web/base.html" %}
{% load static %}
{% block content %}
        <section id="edit-post-home">
            <section class="wrapper">   
                <header>
                    <h1>
                        <a href="{% url 'web:index' %}">
                            <img
                                src="{% static './images/icons/blog-logo.svg' %}"
                                alt="Logo"
                            />
                        </a>
                    </h1>
                    <div>
                        <a href="create.html" class="login my-posts">
                        Create
                        </a>
                        <a href="my-posts.html" class="login my-posts">
                            My Posts
                        </a>
                        <a href="#" class="login"> Logout </a>
                    <div>
                    <div id="hamburger-icon">
                        <img
                            src="{% static './images/icons/hamburger.svg' %}"
                            alt="Hamburger"
                        />
                    </div>
                </header>
                <section class="spotlight">
                    <h3>Create new post</h3>
                    <form action="" method="post" enctype="multipart/form-data" class="ajax redirect">
                        {% csrf_token %}
                            <div class="form-field">
                                <label for="{{form.title.id_for_label}}" class="subheads" >
                                    {{form.title.label}}
                                </label>
                                {{form.title}}
                            </div>  
                            <div class="form-field">
                                <label class="subheads" for="{{form.description.id_for_label}}">
                                    {{form.description.label}}
                                </label>
                                <div class="description">
                                   {{form.description}}
                                </div>
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.short_description.id_for_label}}">
                                    {{form.short_description.label}}
                                </label>
                                {{form.short_description}}
                                <!-- <textarea name="short_description" cols="40" rows="10" class="input" required id="id_short_description">
                                Hello</textarea> -->
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.short_description.id_for_label}}">
                                    {{form.tags.label}}
                                </label>
                                {{form.tags}}
                            </div>
                            <div class="form-field">
                                <label for="{{form.time_to_read.id_for_label}}" class="subheads" >
                                    {{form.time_to_read.label}}
                                </label>
                                {{form.time_to_read}}
                            </div>
                            <div class="form-field">
                                <label for="{{form.featured_image.id_for_label}}" class="subheads" >
                                    {{form.featured_image.label}}
                                </label>
                                {{form.featured_image}}
                            </div>
                            <div class="form-field"></div>
                                <label class="checkbox">
                                   {{form.is_draft}}
                                   {{form.is_draft.label}}
                                    
                                </label>
                            </div>
                            <div class="form-field">
                                <input type="submit" value="Submit" />
                            </div>
                    </form>
                    {{form.media}}
                </section>
            </section>
        </section>
        <!-- <script src="{% static '/static/ckeditor/ckeditor-init.js" data-ckeditor-basepath="/static/ckeditor/ckeditor/" id="ckeditor-init-script' %}"></script> -->
        <!-- <script src="{% static './js/ckeditor.js' %}"></script> -->
        <script>ClassicEditor
            .create( document.querySelector( '.editor' ), {
                
                licenseKey: '',
                
                
                
            } )
            .then( editor => {
                window.editor = editor;
        
                
                
                
            } )
            .catch( error => {
                console.error( 'Oops, something went wrong!' );
                console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
                console.warn( 'Build id: fbn1rnj89y5k-nohdljl880ze' );
                console.error( error );
            } );
        </script>

{% endblock %}
